        <meta charset="utf-8">

    <body>
        <header class="header_container">
            <img src="images/rafting-logo.png" alt="logo" width="150">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="contact_container">
                <h1 class="contact_title">CONTACT US</h1>
                
                <!--Company Info-->
                <section class="info_container">
                    <div class="info">
                        <h1>DRY OAR RAFTING</h1>
                        <ul>
                            <li></li>
                            <li><span>Address:</span> Moab, UT 84532, United States</li>
                            <li><span>Phone Number:</span> 801-100-1000</li>
                            <li><span>Email:</span>dryoar@gmail.com</li>
                        </ul>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24233.039340941297!2d-109.5532854205636!3d38.60539937695241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2skr!4v1695877996381!5m2!1sen!2skr" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>

                <!--Employees-->
                <section class="employees">
                    <figure>
                        <img src="images/employee01.png" alt="Employee's profile picture">
                        <figcaption>Customer Care Extraordinaire - [Ethan Mitchell]</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee02.png" alt="Employee's profile picture">
                        <figcaption>Adventure Guru - [Malik Johnson]</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee03.png" alt="Employee's profile picture">
                        <figcaption>Safety Specialist - [Sarah Turner]</figcaption>
                    </figure>
                </section>

                <!--Form-->
                <section class="adventure">
                    <h2 class="adventure_title subtitle">Adventure Awaits You!</h2>
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-item column2">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="form-item column2">
                                <label for="useremail">Email:</label>
                                <input type="email" id="useremail" name="useremail">
                            </div>
                            
                        </fieldset>
                        <fieldset>
                            <legend>Questions</legend>
                            <div class="form-item column1">
                                <label for="browser">What is your favorite browser?</label>
                                
                                <input type="radio" id="general" name="general">
                                <label for="general">General Inquiry</label>

                                <input type="radio" id="reservation" name="reservation">
                                <label for="reservation">Reservation Question</label>

                                <input type="radio" id="suggestion" name="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                            
                            <div class="form-item column1">
                                <label for="message">Message</label>
                                <input type="text" id="message" name="message">
                            </div>
                            
                            <div class="form-item column1">
                                <input type="checkbox" id="subscribe" name="subscribe" checked>
                                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            </div>
                            
                        </fieldset>
                        <button type="submit">Submit Poll</button>
                    </form>
                </section>
            </div>
        </main>
