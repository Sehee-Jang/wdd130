<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Dry Oar Rafting | Contact Us</title>
        <meta name="description" content="Contact Us">
        <meta name="author" content="Sehee Jang">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header class="header_container">
            <img src="images/rafting-logo.png" alt="logo" width="150">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="contact_container">
                <h1 class="contact_title">CONTACT US</h1>
                
                <!--Company Info-->
                <section class="info_container">
                    <div class="info">
                        <h1>DRY OAR RAFTING</h1>
                        <ul>
                            <li></li>
                            <li><span class="bold">Address:</span>&nbsp&nbsp Moab, UT 84532, United States</li>
                            <li><span class="bold">Phone Number:</span>&nbsp&nbsp 801-100-1000</li>
                            <li><span class="bold">Email:</span>&nbsp&nbsp dryoar@gmail.com</li>
                        </ul>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24233.039340941297!2d-109.5532854205636!3d38.60539937695241!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2skr!4v1695877996381!5m2!1sen!2skr" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>

                <!--Employees-->
                <section class="employees_container">
                    <div class="employees">
                        <figure>
                            <img src="images/employee01.png" alt="Employee's profile picture">
                            <figcaption>
                                <span class="bold">Customer Care Extraordinaire</span>
                                <p>Ethan Mitchell</p>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee02.png" alt="Employee's profile picture">
                            <figcaption>
                                <span class="bold">Adventure Guru</span>
                                <p>Malik Johnson</p>
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="images/employee03.png" alt="Employee's profile picture">
                            <figcaption>
                                <span class="bold">Safety Specialist</span>
                                <p>Sarah Turner</p>
                            </figcaption>
                        </figure>
                    </div>
                </section>

                <!--Form-->
                <section class="form_container">
                    <h1>Hit Us Up</h1>
                    <div class="line"></div>
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="contact_info">
                                <input type="text" id="fullname" name="fullname" placeholder="Full Name">
                            </div>
                            <div class="contact_info">
                                <input type="email" id="useremail" name="useremail" placeholder="Email">
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Questions</legend>
                            <div class="questions form-item">
                                <label for="purpose">What's the purpose of the message?</label>
                                
                                <input type="radio" id="general" name="questions" value="general">
                                <label for="general">General Inquiry</label>

                                <input type="radio" id="reservation" name="questions" value="reservation">
                                <label for="reservation">Reservation Question</label>

                                <input type="radio" id="suggestion" name="questions" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                            
                            <div class="message form-item">
                                <label for="message">Message:</label>
                                <textarea name="message" rows="10" cols="33" placeholder="Enter your message here."></textarea>
                            </div>
                            
                            <div class="form-item">
                                <input type="checkbox" id="subscribe" name="subscribe" checked>
                                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            </div>
                            
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer_container">
            <p>Â©2023 | Rafting Site Document | Sehee Jang</p>

                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            </nav>
        </footer>
    </body>
</html>
